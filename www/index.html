<!DOCTYPE html>
<html>
<head>
  <title>Calculator App</title>
  <link rel="stylesheet" href="default.css">
  <link rel="stylesheet" href="calculators.css">
  <link rel="stylesheet" href="settings.css">
  <link rel="stylesheet" href="about.css">
</head>
<body>
  <div class="top-bar">
    <img src="media/sidebar-icon.png" class="sidebar-icon invert" alt="Sidebar Icon" onclick="toggleSidebar()"/>
    <input type="text" class="search-bar" id="search-bar" placeholder="What are you looking for?" oninput="filterTiles()"/>
    <img src="media/search.png" class="search-icon invert" alt="Search" />
  </div>
  <!-- FIX SCRIPT BUGS -->
  <div class="sidebar" id="sidebar">
    <ul>
      <li><a href="#" onclick="toggleSidebar()"><img class="icon invert" src="media/calculators.png"> Calculators </a></li>
      <li><a href="#" onclick="toggleAbout()"><img class="icon invert" src="media/info.png"> About </a></li>
      <li><a href="#" onclick="toggleSettings()"><img class="icon invert" src="media/settings.png"> Settings </a></li>
    </ul>
  </div>
  <div class="background-overlay" id="background-overlay" onclick="toggleSidebar()"></div>
  <div id="calculator-container">
    <div class="tile" data-name="number-conversions">
      <button onclick="showCalculator('number-conversions', this)">Number Conversions</button>
      <div class="calculator-content"></div>
    </div>
    <div class="tile" data-name="unit-conversion-length">
      <button onclick="showCalculator('unit-conversion-length', this)">Length Unit Conversion</button>
      <div class="calculator-content"></div>
    </div>
    <div class="tile" data-name="loan-calculator">
      <button onclick="showCalculator('loancalculator', this)">Loan Calculator</button>
      <div class="calculator-content"></div>
    </div>
    <div class="tile" data-name="unit-conversion-weight">
      <button onclick="showCalculator('unit-conversion-weight', this)">Weight Unit Conversion</button>
      <div class="calculator-content"></div>
    </div>
    <div class="tile" data-name="unit-conversion-temperature">
      <button onclick="showCalculator('unit-conversion-temperature', this)">Temperature Unit Conversion</button>
      <div class="calculator-content"></div>
    </div>
    <div class="tile" data-name="currency-converter">
      <button onclick="showCalculator('currency-converter', this)">Currency Converter</button>
      <div class="calculator-content"></div>
    </div>
    <div class="tile" data-name="bmi-calculator">
      <button onclick="showCalculator('bmi-calculator', this)">BMI Calculator</button>
      <div class="calculator-content"></div>
    </div>
    <div class="tile" data-name="age-calculator">
      <button onclick="showCalculator('age-calculator', this)">Age Calculator</button>
      <div class="calculator-content"></div>
    </div>
    <div class="tile" data-name="percentage-calculator">
      <button onclick="showCalculator('percentage-calculator', this)">Percentage Calculator</button>
      <div class="calculator-content"></div>
    </div>
    <div class="tile" data-name="compound-interest-calculator">
      <button onclick="showCalculator('compound-interest-calculator', this)">Compound Interest Calculator</button>
      <div class="calculator-content"></div>
    </div>
  </div>
<!-- Settings -->
  <div id="settings-page" class="settings-page">
    <div class="settings-header">
      <span><img src="media/arrow.png" class="flip invert" alt="Return" onclick="toggleSettings()"/><h2>Settings</h2></span>
    </div>
    <p>Customization</p>
    <div class="customization">
      <div class="theme flex-div" onclick="toggleTheme()"><img src="media/theme.png" class="icon2 invert"><h1>Theme</h1>
        <label class="switch">
          <input  id="theme-switch" type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="tile-layout flex-div"><img src="media/tiles.png" class="icon2 invert"><h1>Tile Layout</h1><img src="media/arrow.png" class="arrow icon2 invert"></div>
      <div class="font-size flex-div"><img src="media/font.png" class="icon2 invert"><h1>Font Size</h1><p class="font-label">Small</p><img src="media/arrow.png" class="arrow icon2 invert"></div>
      <div class="manage-calculators flex-div"><img src="media/calculators.png" class="icon2 invert"><h1>Manage Calculators</h1></div>
    </div>
    <p>Behavior</p>
    <div class="behavior">
      <div class="disable-notifications flex-div" onclick="toggleNotifications()"><img src="media/notification.png" class="icon2 invert"><h1>Disable Notifications</h1>
        <label class="switch">
          <input  id="notifications-switch" type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="disable-animations flex-div" onclick="toggleAnimations()"><img src="media/animation.png" class="icon2 invert"><h1>Disable Animations</h1>
        <label class="switch">
          <input  id="animations-switch" type="checkbox">
          <span class="slider round"></span>
        </label>
      </div>
      <div class="auto-save flex-div"><img src="media/recovery.png" class="icon2 invert"><h1>Auto-Save Last Calculator Used</h1></div>
    </div>
    <p>Others</p>
    <div class="others">
      <div class="clear-cache flex-div"><img src="media/clearcache.png" class="icon2 invert"><h1>Clear Cache</h1></div>
      <div class="measurement-system flex-div"><img src="media/measurement.png" class="icon2 invert"><h1>Measurement System</h1><img src="media/arrow.png" class="arrow icon2 invert"></div>
  </div>
<!-- About -->
  <div id="about-page" class="about-page">
    <h2>About CalcBox</h2>
    <p>Customize your experience here.</p>
  <button onclick="toggleAbout()">Close About</button>
  </div>

  <script src="app.js"></script>
  <script type="module" src="settings.js"></script>
</body>
</html>
