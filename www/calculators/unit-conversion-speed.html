<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Speed Conversions</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="conversion-box">
        <div class="select-boxes">
            <div class="select-box">
                <p>From</p>
                <select class="select input" id="speed-convert-select-1">
                    <option value="mps">Meters/Second</option>
                    <option value="kph">Kilometers/Hour</option>
                    <option value="mph">Miles/Hour</option>
                    <option value="fps">Feet/Second</option>
                    <option value="knots">Knots</option>
                </select>
            </div>
            <div class="select-box">
                <p>To</p>
                <select class="select input" id="speed-convert-select-2">
                    <option value="mps">Meters/Second</option>
                    <option value="kph">Kilometers/Hour</option>
                    <option value="mph">Miles/Hour</option>
                    <option value="fps">Feet/Second</option>
                    <option value="knots">Knots</option>
                </select>
            </div>  
        </div>
        <form class="conversion-result">
            <input class="input text-input selectable" type="text" id="speed-input" placeholder="Input" required autocomplete="off">
            <input class="input convert-button" type="button" id="speed-convert-button" value="Convert" onclick="speedConversion()">
            <input class="input text-input selectable" type="text" id="speed-result" readonly placeholder="Result">
            <p class="result-message" id="speed-result-msg"></p>
        </form>
    </div>
  <script src="unit-conversion-speed.js"></script>
</body>
</html>
