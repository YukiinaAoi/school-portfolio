<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Number Conversions</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="conversion-box">
        <div class="select-boxes">
            <div class="select-box">
                <p>From</p><select class="select input" id="number-conversions-convert-select-1">
                    <option value="decimal">Decimal</option>
                    <option value="binary">Binary</option>
                    <option value="octal">Octal</option>
                    <option value="hex">Hex</option>
                </select>
            </div>
            <div class="select-box">
                <p>To</p><select class="select input" id="number-conversions-convert-select-2">
                    <option value="decimal">Decimal</option>
                    <option value="binary">Binary</option>
                    <option value="octal">Octal</option>
                    <option value="hex">Hex</option>
                </select>
            </div>  
        </div>
        <form class="conversion-result">
            <input class="input text-input selectable" type="text" id="number-conversions-input" placeholder="Input" required autocomplete="off">
            <input class="input convert-button" type="button" id="number-conversions-convert-button" value="Convert" onclick="numberConversion()">
            <input class="input text-input selectable" type="text" id="number-conversions-result" readonly placeholder="Result">
            <p class="result-message" id="number-conversions-result-msg"></p>
        </form>
    </div>
  <script src="number-conversions.js"></script>
</body>
</html>
