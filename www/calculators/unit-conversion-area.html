<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Area Conversions</title>
  <link rel="stylesheet" href="../style.css">
</head>
<body>
    <div class="conversion-box">
        <div class="select-boxes">
            <div class="select-box">
                <p>From</p>
                <select class="select input" id="area-convert-select-1">
                    <option value="square-meters">Square Meters</option>
                    <option value="square-kilometers">Square Kilometers</option>
                    <option value="square-centimeters">Square Centimeters</option>
                    <option value="square-millimeters">Square Millimeters</option>
                    <option value="square-miles">Square Miles</option>
                    <option value="square-yards">Square Yards</option>
                    <option value="square-feet">Square Feet</option>
                    <option value="square-inches">Square Inches</option>
                    <option value="hectares">Hectares</option>
                    <option value="acres">Acres</option>
                </select>
            </div>
            <div class="select-box">
                <p>To</p>
                <select class="select input" id="area-convert-select-2">
                    <option value="square-meters">Square Meters</option>
                    <option value="square-kilometers">Square Kilometers</option>
                    <option value="square-centimeters">Square Centimeters</option>
                    <option value="square-millimeters">Square Millimeters</option>
                    <option value="square-miles">Square Miles</option>
                    <option value="square-yards">Square Yards</option>
                    <option value="square-feet">Square Feet</option>
                    <option value="square-inches">Square Inches</option>
                    <option value="hectares">Hectares</option>
                    <option value="acres">Acres</option>
                </select>
            </div>  
        </div>
        <form class="conversion-result">
            <input class="input text-input selectable" type="text" id="area-input" placeholder="Input" required autocomplete="off">
            <input class="input convert-button" type="button" id="area-convert-button" value="Convert" onclick="areaConversion()">
            <input class="input text-input selectable" type="text" id="area-result" readonly placeholder="Result">
            <p class="result-message" id="area-result-msg"></p>
        </form>
    </div>
  <script src="unit-conversion-area.js"></script>
</body>
</html>
